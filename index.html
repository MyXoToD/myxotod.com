---
layout: stream
title: Stream
---

{% for post in site.posts %}
  <article>
    <header>
      <h1>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
    </header>
    <main>
      {{ post.excerpt }}
      <p>
        <a href="#">Read more &rarr;</a>
      </p>
    </main>
    <footer>
      <div class="info">{{ post.date | date: "%d %B %Y" }} &ndash; {{ post.category }}</div>
      <div class="reading-time">
        {{ post.content.size | readtime }} min &ndash; {{ post.content | count_words }} words
      </div>
    </footer>
  </article>
{% endfor %}
