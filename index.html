---
layout: stream
title: Stream
---

{% for post in paginator.posts %}
  <article>
    <header>
      <h1>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h1>
      <div class="meta">
        <div class="date">- {{ post.date | date: "%d %B %Y" }}</div>
        <div class="author">written by <a href="http://www.twitter.com/MyXoToD" target="_blank">Max Boll</a><div>
      </div>
    </header>
    <div class="teaser">
      {{ post.excerpt }}
      <p>
        <a href="{{ post.url }}">Read more &rarr;</a>
      </p>
    </div>
    <footer>
      <div class="category">{{ post.category }}</div>
      <div class="reading-time">
        {{ post.content.size | readtime }} min &ndash; {{ post.content | count_words }} words
      </div>
    </footer>
  </article>
{% endfor %}
